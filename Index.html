<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando...</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilo da barra de carregamento */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-bar {
      width: 80%;
      height: 5px;
      background: #FF5733;
      position: relative;
      overflow: hidden;
    }

    .progress {
      width: 0;
      height: 100%;
      background: #FFC300;
      animation: load 3s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Barra de carregamento -->
  <div class="loading-container">
    <div class="loading-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    // Função que redireciona após o carregamento
    setTimeout(function() {
      window.location.href = "login.html";  // Redireciona para a tela de login após 3 segundos
    }, 3000); // Tempo de espera de 3 segundos
  </script>

</body>
</html>
