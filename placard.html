<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Gratuito</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .typing-container {
            font-size: 15px;
            color: #0f0;
            white-space: pre-line; /* Permite quebra de linha no texto */
            overflow: hidden;
            border-right: 2px solid #0f0;
            display: inline-block;
            animation: typing 6s steps(60, end), blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #0f0; }
        }

        .floating-button {
            background-color: #00f;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            animation: float 2s infinite ease-in-out;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .floating-button:hover {
            background-color: #0f0;
            color: #00f;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="profile-content">
        <div class="typing-container">

- FA√áA UM DEP√ìSITO M√çNIMO DE 50MT

O BOT IR√Å ATIVAR AUTOMATICAMENTE E J√Å PODE COME√áAR A LUCRAR.
        </div>
        <button class="floating-button" onclick="window.location.href='https://acessar.link/receber-bonus'">
            FAZER CADASTRO AGORA!
        </button>
    </div>
</body>
</html>
