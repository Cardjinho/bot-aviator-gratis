<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Gratuito</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            font-size: 18px; /* Define o tamanho da fonte */
            margin: 0;
            padding: 0;
        }

        .toolbar {
            background-color: #00f;
            color: #0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-content {
            background-color: #000;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        h1 {
            font-size: 24px; /* Tamanho maior para o título */
            margin-bottom: 10px;
        }

        p {
            line-height: 1.5;
        }

        button {
            background-color: #00f;
            color: #0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #0f0;
            color: #00f;
        }

        #enabled-buttons {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <img class="user-avatar" src="avatar.png" alt="Seu Avatar">
        <button id="logout-button">Sair</button>
    </div>
    <div class="profile-content">
        <h1>Bot Gratuito</h1>
        <p>
            Atenção: Crie sua conta enquanto estiver no bot.<br>
            Para os usuários com contas, aconselhamos criar novas contas.<br>
            Caso esteja interessado na Versão Pro com 100% de eficiência, entre em contato: 258871009140.
        </p>
        <div id="enabled-buttons">
            <button id="button1">Elephantbets</button>
            <button id="button2">Placard</button>
        </div>
    </div>
</body>
</html>
