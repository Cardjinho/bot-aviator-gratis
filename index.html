<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Mensagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enviar Mensagens para Contatos</h1>

    <!-- Formulário para upload de arquivo e mensagem -->
    <form action="/send-messages" method="POST" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo de contatos (CSV, XLSX ou TXT):</label>
        <input type="file" name="file" id="file" required>

        <label for="message">Digite sua mensagem:</label>
        <textarea name="message" id="message" placeholder="Digite a mensagem que será enviada..." required></textarea>

        <button type="submit">Enviar Mensagens</button>
    </form>

    <div class="message">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</div>

</body>
            </html>
