<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Mensagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Enviar Mensagens de Texto</h1>
    <form id="uploadForm">
        <label for="file">Importar arquivo de contatos (CSV):</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>
        
        <button type="submit">Enviar Mensagens</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const message = document.getElementById("message").value;
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("message", message);

            const response = await fetch("/send-messages", {
                method: "POST",
                body: formData,
            });

            const result = await response.text();
            document.getElementById("response").innerText = result;
        });
    </script>
</body>
</html>
