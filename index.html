<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Avançado com Firebase</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #1e90ff, #3b5998, #2ecc71);
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      font-size: 0.9em;
      margin-bottom: 5px;
      display: block;
      font-family: 'Arial', sans-serif;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s ease-in-out;
      font-family: 'Arial', sans-serif;
    }

    .input-group input:focus {
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1em;
      color: #fff;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Arial', sans-serif;
      transition: all 0.3s ease-in-out;
      margin: 10px 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: translateY(2px);
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="input-group">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" placeholder="Digite seu nome de usuário">
    </div>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>
    <button id="login-btn">Fazer Login</button>
    <button id="register-btn">Registrar</button>
    <div class="error-message" id="error-message"></div>
  </div>

  <!-- Firebase e lógica -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxBd5HkYL1h_zmUiEe2O-yM9n9KG1JMR4",
      authDomain: "moz-payment.firebaseapp.com",
      databaseURL: "https://moz-payment-default-rtdb.firebaseio.com",
      projectId: "moz-payment",
      storageBucket: "moz-payment.appspot.com",
      messagingSenderId: "730222511392",
      appId: "1:730222511392:android:8f4eb879d03970ab5f8345"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elementos da interface
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    // Lógica do botão de Login
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !email || !password) {
        errorMessage.textContent = 'Por favor, preencha todos os campos!';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'placard.html';
        })
        .catch((error) => {
          errorMessage.textContent = 'Erro: Usuário ou senha inválidos!';
          console.error(error);
        });
    });

    // Lógica para o botão Registrar (opcional)
    registerBtn.addEventListener('click', () => {
      alert('Botão de Registrar em construção.');
    });
  </script>
</body>
</html>
