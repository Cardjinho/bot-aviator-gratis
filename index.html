<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Avançado com Firebase</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #1e90ff, #3b5998, #2ecc71);
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 280px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .input-group {
      margin: 10px 0;
    }

    .input-group label {
      font-size: 0.9em;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      display: inline-block;
      padding: 10px 15px;
      font-size: 1em;
      color: #fff;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin: 10px 0;
      animation: float 3s ease-in-out infinite;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Botão de ajuda */
    .help-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3498db;
      animation: float 3s ease-in-out infinite;
    }

    /* Diálogo estilizado */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .dialog {
      background: #000;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .dialog h2 {
      margin-bottom: 15px;
    }

    .dialog p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .dialog button {
      padding: 10px 15px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .dialog button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça seu Login</h1>
    <div class="input-group">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" placeholder="Digite seu nome de usuário">
    </div>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>
    <button id="login-btn">Fazer Login</button>
    <button id="register-btn">Registrar</button>
  </div>

  <!-- Botão de ajuda -->
  <button class="help-btn" id="help-btn">
    ℹ️ Ajuda
  </button>

  <!-- Diálogo -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog">
      <h2>Ajuda</h2>
      <p>Para ter mais suporte clique no botão de WhatsApp:</p>
      <button id="whatsapp-btn">WhatsApp</button>
    </div>
  </div>

  <script>
    // Selecionar elementos
    const helpBtn = document.getElementById('help-btn');
    const dialogOverlay = document.getElementById('dialog-overlay');
    const whatsappBtn = document.getElementById('whatsapp-btn');

    // Abrir o diálogo ao clicar no botão de ajuda
    helpBtn.addEventListener('click', () => {
      dialogOverlay.style.display = 'flex';
    });

    // Redirecionar para o WhatsApp e fechar o diálogo
    whatsappBtn.addEventListener('click', () => {
      const whatsappUrl = 'https://wa.me/?text=Quero%20ter%20mais%20informa%C3%A7%C3%B5es%20do%20Rob%C3%B4%20Aviator.';
      window.location.href = whatsappUrl;
      dialogOverlay.style.display = 'none';
    });

    // Fechar o diálogo ao clicar fora dele (opcional)
    dialogOverlay.addEventListener('click', (event) => {
      if (event.target === dialogOverlay) {
        dialogOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
