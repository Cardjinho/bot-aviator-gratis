<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Avançado com Firebase</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #1e90ff, #3b5998, #2ecc71);
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 280px; /* Ajustado */
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .input-group {
      margin: 10px 0;
    }

    .input-group label {
      font-size: 0.9em;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 0.9em;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      display: inline-block;
      padding: 10px 15px;
      font-size: 1em;
      color: #fff;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      margin: 10px 0;
      animation: float 3s ease-in-out infinite; /* Animação flutuante */
    }

    button:hover {
      opacity: 0.9;
    }

    /* Botão de ajuda */
    .help-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3498db;
      animation: float 3s ease-in-out infinite;
    }

    /* Animação flutuante */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça seu Login</h1>
    <div class="input-group">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" placeholder="Digite seu nome de usuário">
    </div>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha">
    </div>
    <button id="login-btn">Fazer Login</button>
    <button id="register-btn">Registrar</button>
  </div>

  <!-- Botão de ajuda -->
  <button class="help-btn" id="help-btn">
    ℹ️ Ajuda
  </button>

  <!-- Firebase e lógica -->
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxBd5HkYL1h_zmUiEe2O-yM9n9KG1JMR4",
      authDomain: "moz-payment.firebaseapp.com",
      databaseURL: "https://moz-payment-default-rtdb.firebaseio.com",
      projectId: "moz-payment",
      storageBucket: "moz-payment.appspot.com",
      messagingSenderId: "730222511392",
      appId: "1:730222511392:android:8f4eb879d03970ab5f8345"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Botões e campos
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const helpBtn = document.getElementById('help-btn');

    // Lógica de validação
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !email || !password) {
        alert('Preencha todos os campos!');
        return;
      }

      // Validar e-mail e senha no Firebase
      const userRef = firebase.database().ref('users');
      userRef.orderByChild('email').equalTo(email).once('value', (snapshot) => {
        if (snapshot.exists()) {
          const userData = Object.values(snapshot.val())[0];
          if (userData.password === password) {
            alert('Login bem-sucedido!');
          } else {
            alert('Senha incorreta!');
          }
        } else {
          alert('Usuário não encontrado!');
        }
      });
    });

    // Botão de ajuda
    helpBtn.addEventListener('click', () => {
      alert('Contacte o proprietário: Para mais informações. ℹ️\n\nPROGRAMADOR: MILIONARIO MODZ');
    });
  </script>
</body>
    </html>
