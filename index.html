<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Avançado</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #1e90ff, #3b5998, #2ecc71);
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .form-group {
      position: relative;
      margin: 10px 0;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px;
      font-size: 0.9em;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid #fff;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.3s ease-in-out;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -5px;
      left: 10px;
      font-size: 0.75em;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin: 15px 5px;
      padding: 10px 20px;
      font-size: 0.9em;
      color: #fff;
      text-transform: uppercase;
      border: none;
      border-radius: 50px;
      background: #1e90ff;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5733;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .floating-btn:hover {
      transform: translateY(-5px) rotate(10deg);
    }

    /* Animações de entrada para o botão flutuante */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .floating-btn {
      animation: float 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça seu Login</h1>
    <form>
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Nome de Usuário</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Senha de Usuário</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">E-mail do Usuário</label>
      </div>
      <button type="button" class="btn" id="login-btn">Fazer Login</button>
      <button type="button" class="btn" id="register-btn">Registrar</button>
    </form>
  </div>

  <div class="floating-btn" id="help-btn">
    ℹ️
  </div>

  <script>
    // Evento do botão de ajuda
    document.getElementById("help-btn").addEventListener("click", () => {
      alert("Contacte o proprietário: Para mais informações.\n\nPROGRAMADOR:\nMILIONARIO MODZ");
    });

    // Eventos dos botões de Login e Registrar
    document.getElementById("login-btn").addEventListener("click", () => {
      alert("Login realizado com sucesso!");
    });

    document.getElementById("register-btn").addEventListener("click", () => {
      alert("Registro realizado com sucesso!");
    });
  </script>
</body>
  </html>
