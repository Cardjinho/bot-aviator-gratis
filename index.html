<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login no Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .login-btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #4CAF50;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .login-btn:hover {
      background-color: #45a049;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .dialog {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .dialog p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="login-btn" onclick="login()">Fazer Login no Bot</button>
  <div id="dialog" class="dialog">
    <p>Processando login...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCxBd5HkYL1h_zmUiEe2O-yM9n9KG1JMR4",
      authDomain: "moz-payment.firebaseapp.com",
      databaseURL: "https://moz-payment-default-rtdb.firebaseio.com",
      projectId: "moz-payment",
      storageBucket: "moz-payment.firebasestorage.app",
      messagingSenderId: "730222511392",
      appId: "1:730222511392:android:8f4eb879d03970ab5f8345"
    };

    // Inicialização do Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const database = firebase.getDatabase(app);

    // Função para exibir o diálogo
    function showDialog() {
      document.getElementById('dialog').style.display = 'block';
    }

    // Função para ocultar o diálogo
    function hideDialog() {
      document.getElementById('dialog').style.display = 'none';
    }

    // Função de login
    async function login() {
      const provider = new firebase.GoogleAuthProvider();
      showDialog();

      try {
        const result = await firebase.signInWithPopup(auth, provider);
        const user = result.user;

        // Verifica se o usuário já está registrado
        const userRef = firebase.ref(database, 'users/' + user.uid);
        const snapshot = await firebase.get(userRef);

        if (!snapshot.exists()) {
          // Registra o usuário no banco de dados
          await firebase.set(userRef, {
            name: user.displayName,
            email: user.email,
            createdAt: new Date().toISOString()
          });
        }

        // Redireciona para a página placard.html
        hideDialog();
        window.location.href = "placard.html";
      } catch (error) {
        console.error("Erro ao fazer login:", error);
        hideDialog();
        alert("Falha ao fazer login. Tente novamente.");
      }
    }
  </script>
</body>
    </html>
