<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Avançado</title>
  <style>
    /* Estilo geral */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6c63ff, #3b3b98);
      overflow: hidden;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin: 15px 0;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s ease-in-out;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid #fff;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 1em;
      color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      transition: 0.3s ease-in-out;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -5px;
      left: 10px;
      font-size: 0.8em;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin: 15px 5px;
      padding: 10px 25px;
      background: #6c63ff;
      color: #fff;
      text-transform: uppercase;
      font-size: 0.9em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #3b3b98;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .floating-btn:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faça seu Login</h1>
    <form>
      <div class="form-group">
        <input type="text" id="username" placeholder=" " required>
        <label for="username">Nome de Usuário</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Senha de Usuário</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">E-mail do Usuário</label>
      </div>
      <button type="button" class="btn" id="login-btn">Fazer Login</button>
      <button type="button" class="btn" id="register-btn">Registrar</button>
    </form>
  </div>

  <div class="floating-btn" id="help-btn">
    ❓
  </div>

  <script>
    // Animações e interação dos botões
    document.getElementById("login-btn").addEventListener("click", () => {
      alert("Login realizado com sucesso!");
    });

    document.getElementById("register-btn").addEventListener("click", () => {
      alert("Registro realizado com sucesso!");
    });

    document.getElementById("help-btn").addEventListener("click", () => {
      alert("Precisa de ajuda? Entre em contato com o suporte!");
    });
  </script>
</body>
    </html>
