<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Investimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .table-container {
            width: 95%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #444;
            font-size: 16px;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        button {
            background: #ffa500;
            color: #000;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ff7f00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #fff;
            margin-top: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
                font-size: 12px;
            }

            button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 12px;
            }

            th, td {
                display: block;
                text-align: left;
                padding: 10px;
            }

            tr {
                display: block;
                margin-bottom: 10px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            tr:hover {
                background: none;
            }

            th {
                display: none;
            }

            td:before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                color: #ffa500;
            }

            button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
